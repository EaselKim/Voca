<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }
        .smile-quiz {
            color: #ff6347;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }
        .definition {
            font-size: 1.2em;
            color: #555;
            margin-left: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .for-dana {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .hidden {
            display: none;
        }
        .quiz-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quiz-options button {
            margin: 5px 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <img id="cat-image" src="" alt="Cute Cat" style="width: 200px; height: auto;">
        <h1>Hello Voca</h1>
        <div id="words-list">
            <!-- 단어 목록이 여기에 표시됩니다 -->
        </div>
        <button id="finish-button">Finish</button>
        <div class="for-dana">for Dana</div>
    </div>

    <div class="container hidden" id="test-container">
        <h1 class="smile-quiz">Smile Quiz</h1>
        <p id="test-question">What is the meaning of <span id="test-word"></span>?</p>
        <div class="quiz-options" id="quiz-options">
            <!-- 선택지가 여기에 표시됩니다 -->
        </div>
        <p id="test-feedback" class="hidden"></p>
    </div>

    <script>
        const words = [
            { word: "abandon", definition: "cease to support or look after; leave behind. Example: She had to abandon her plans." },
            { word: "ability", definition: "possession of the means or skill to do something. Example: She has the ability to solve complex problems." },
            { word: "abrupt", definition: "sudden and unexpected. Example: His departure was abrupt." },
            { word: "absorb", definition: "take in or soak up. Example: The sponge can absorb a lot of water." },
            { word: "abstract", definition: "existing in thought or as an idea but not having a physical or concrete existence. Example: The concept was too abstract for me." }
        ];

        const iconUrl = "https://img.icons8.com/emoji/48/000000/book-emoji.png";
        const catApiUrl = "https://pixabay.com/api/?key=YOUR_PIXABAY_API_KEY&q=cute+cat&image_type=photo&per_page=3";

        function displayWords() {
            const wordsList = document.getElementById('words-list');
            words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('word');
                wordElement.innerHTML = `<img src="${iconUrl}" alt="Book Icon" style="width: 24px; height: auto;"> <span>${word.word}</span><br><span class="definition">${word.definition}</span>`;
                wordsList.appendChild(wordElement);
            });
        }

        async function getRandomCatImage() {
            try {
                const response = await fetch(catApiUrl);
                const data = await response.json();
                if (data.hits.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.hits.length);
                    document.getElementById('cat-image').src = data.hits[randomIndex].webformatURL;
                }
            } catch (error) {
                console.error("Error fetching cat image:", error);
            }
        }

        function switchToTest() {
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById('test-container').classList.remove('hidden');
            showRandomTestQuestion();
        }

        function showRandomTestQuestion() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];
            document.getElementById('test-word').innerText = word.word;
            generateOptions(word.definition.split('.')[0]);
        }

        function generateOptions(correctAnswer) {
            const quizOptions = document.getElementById('quiz-options');
            quizOptions.innerHTML = '';
            const shuffledWords = [...words].sort(() => 0.5 - Math.random());
            shuffledWords.forEach(word => {
                const button = document.createElement('button');
                button.innerText = word.definition.split('.')[0];
                button.onclick = () => checkAnswer(button.innerText, correctAnswer);
                quizOptions.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            const feedback = document.getElementById('test-feedback');
            if (selectedAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.innerText = '잘했어! 내일 또 만나';
                feedback.style.color = 'green';
            } else {
                feedback.innerText = '틀렸어요. 다시 시도해 보세요.';
                feedback.style.color = 'red';
                showRandomTestQuestion();
            }
            feedback.classList.remove('hidden');
        }

        document.getElementById('finish-button').addEventListener('click', switchToTest);

        // 페이지 로드 시 초기 설정
        window.onload = () => {
            displayWords();
            getRandomCatImage();
        };
    </script>
</body>
</html>
