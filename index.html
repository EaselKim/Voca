<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .definition {
            font-size: 1.2em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .for-dana {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="character" src="" alt="Cute Character">
        <h1>Hello Voca</h1>
        <p id="word">Click the button to get a new word</p>
        <button onclick="getRandomWord()">Get Today's Word</button>
        <div class="for-dana">for Dana</div>
    </div>

    <script>
        const words = [
            { word: "abandon", definition: "cease to support or look after; leave behind. Example: She had to abandon her plans." },
            { word: "ability", definition: "possession of the means or skill to do something. Example: She has the ability to solve complex problems." },
            { word: "abrupt", definition: "sudden and unexpected. Example: His departure was abrupt." },
            { word: "absorb", definition: "take in or soak up. Example: The sponge can absorb a lot of water." },
            { word: "abstract", definition: "existing in thought or as an idea but not having a physical or concrete existence. Example: The concept was too abstract for me." },
            { word: "academy", definition: "a place of study or training in a special field. Example: She attended a military academy." },
            { word: "access", definition: "a means of approaching or entering a place. Example: The only access to the village is by boat." }
        ];

        const characters = [
            "https://i.imgur.com/Qzk4Gfy.png",
            "https://i.imgur.com/6lB5tPj.png",
            "https://i.imgur.com/ZoeHZMr.png"
        ];

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];
            document.getElementById('word').innerHTML = `<span class="word">${word.word}</span><br><span class="definition">${word.definition}</span>`;
        }

        function getRandomCharacter() {
            const randomIndex = Math.floor(Math.random() * characters.length);
            const character = characters[randomIndex];
            document.getElementById('character').src = character;
        }

        // 페이지 로드 시 랜덤 캐릭터 이미지를 설정합니다.
        window.onload = getRandomCharacter;
    </script>
</body>
</html>
