<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .definition {
            font-size: 1.2em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .for-dana {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <img id="character" src="" alt="Cute Character">
        <h1>Hello Voca</h1>
        <div id="words-list">
            <!-- 단어 목록이 여기에 표시됩니다 -->
        </div>
        <button id="finish-button">Finish</button>
        <div class="for-dana">for Dana</div>
    </div>

    <div class="container hidden" id="test-container">
        <h1>Test</h1>
        <p id="test-question">What is the meaning of <span id="test-word"></span>?</p>
        <input type="text" id="test-answer" placeholder="Type your answer here">
        <button id="submit-answer">Submit</button>
        <p id="test-feedback" class="hidden"></p>
    </div>

    <script>
        const words = [
            { word: "abandon", definition: "cease to support or look after; leave behind. Example: She had to abandon her plans." },
            { word: "ability", definition: "possession of the means or skill to do something. Example: She has the ability to solve complex problems." },
            { word: "abrupt", definition: "sudden and unexpected. Example: His departure was abrupt." },
            { word: "absorb", definition: "take in or soak up. Example: The sponge can absorb a lot of water." },
            { word: "abstract", definition: "existing in thought or as an idea but not having a physical or concrete existence. Example: The concept was too abstract for me." },
            { word: "academy", definition: "a place of study or training in a special field. Example: She attended a military academy." },
            { word: "access", definition: "a means of approaching or entering a place. Example: The only access to the village is by boat." }
        ];

        const characters = [
            "https://source.unsplash.com/random/100x100/?cute",
            "https://source.unsplash.com/random/100x100/?cartoon",
            "https://source.unsplash.com/random/100x100/?animal"
        ];

        function displayWords() {
            const wordsList = document.getElementById('words-list');
            words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.innerHTML = `<span class="word">${word.word}</span><br><span class="definition">${word.definition}</span>`;
                wordsList.appendChild(wordElement);
            });
        }

        function getRandomCharacter() {
            const date = new Date();
            const seed = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate();
            const randomIndex = (parseInt(seed.split('-').join(''), 10) % characters.length);
            const character = characters[randomIndex];
            document.getElementById('character').src = character;
        }

        function switchToTest() {
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById('test-container').classList.remove('hidden');
            showRandomTestQuestion();
        }

        function showRandomTestQuestion() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];
            document.getElementById('test-word').innerText = word.word;
            document.getElementById('test-answer').dataset.correctAnswer = word.definition.split('.')[0];
        }

        function checkAnswer() {
            const answer = document.getElementById('test-answer').value.trim().toLowerCase();
            const correctAnswer = document.getElementById('test-answer').dataset.correctAnswer.trim().toLowerCase();
            const feedback = document.getElementById('test-feedback');
            if (answer === correctAnswer) {
                feedback.innerText = '잘했어! 내일 또 만나';
                feedback.style.color = 'green';
            } else {
                feedback.innerText = '틀렸어요. 다시 시도해 보세요.';
                feedback.style.color = 'red';
                showRandomTestQuestion();
            }
            feedback.classList.remove('hidden');
        }

        document.getElementById('finish-button').addEventListener('click', switchToTest);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);

        // 페이지 로드 시 초기 설정
        window.onload = () => {
            displayWords();
            getRandomCharacter();
        };
    </script>
</body>
</html>
