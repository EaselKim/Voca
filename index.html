<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Voca for Dana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #333;
        }

        .subtitle {
            font-size: 0.8em;
            color: #333;
        }

        .content {
            margin-top: 100px;
            width: 90%;
            max-width: 800px;
        }

        .word-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-y: auto;
            max-height: 400px;
            display: block;
        }

        .word-table th, .word-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .word-table th {
            background-color: #f2f2f2;
        }

        .finish-btn, .choices button, #home-btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Hello Voca</h1>
        <p class="subtitle">for Dana</p>
    </div>

    <div class="content">
        <table class="word-table">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Definition</th>
                    <th>Example</th>
                    <th>Synonyms</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="word1"></td>
                    <td id="definition1"></td>
                    <td id="example1"></td>
                    <td id="synonyms1"></td>
                </tr>
                <tr>
                    <td id="word2"></td>
                    <td id="definition2"></td>
                    <td id="example2"></td>
                    <td id="synonyms2"></td>
                </tr>
                <tr>
                    <td id="word3"></td>
                    <td id="definition3"></td>
                    <td id="example3"></td>
                    <td id="synonyms3"></td>
                </tr>
                <tr>
                    <td id="word4"></td>
                    <td id="definition4"></td>
                    <td id="example4"></td>
                    <td id="synonyms4"></td>
                </tr>
                <tr>
                    <td id="word5"></td>
                    <td id="definition5"></td>
                    <td id="example5"></td>
                    <td id="synonyms5"></td>
                </tr>
            </tbody>
        </table>
        <button class="finish-btn" onclick="startQuiz()">Finish</button>
    </div>

    <div id="quiz-section" class="hidden">
        <h1>Quiz</h1>
        <p id="quiz-question"></p>
        <div class="choices">
            <button onclick="checkAnswer('choice1')">choice1</button>
            <button onclick="checkAnswer('choice2')">choice2</button>
            <button onclick="checkAnswer('choice3')">choice3</button>
            <button onclick="checkAnswer('choice4')">choice4</button>
        </div>
        <p id="result" class="hidden"></p>
        <button id="home-btn" class="hidden" onclick="goHome()">Home</button>
    </div>

    <script>
        async function getRandomWords(count) {
            const response = await fetch(`https://random-word-api.herokuapp.com/word?number=${count}`);
            const words = await response.json();
            return words;
        }

        async function getWordData(word) {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            const meaningObj = data[0]?.meanings[0]?.definitions[0];
            const definition = meaningObj?.definition || 'No definition found';
            const example = meaningObj?.example || '';
            const synonyms = meaningObj?.synonyms?.join(', ') || 'No synonyms found';
            return { definition, example, synonyms };
        }

        async function displayWords() {
            const randomWords = await getRandomWords(5);
            for (let i = 0; i < randomWords.length; i++) {
                const word = randomWords[i];
                const wordData = await getWordData(word);
                document.getElementById(`word${i + 1}`).textContent = word;
                document.getElementById(`definition${i + 1}`).textContent = wordData.definition;
                if (wordData.example) {
                    document.getElementById(`example${i + 1}`).textContent = wordData.example;
                } else {
                    document.getElementById(`example${i + 1}`).parentElement.removeChild(document.getElementById(`example${i + 1}`));
                }
                document.getElementById(`synonyms${i + 1}`).textContent = wordData.synonyms;
            }
        }

        async function startQuiz() {
            document.querySelector('.content').classList.add('hidden');
            document.querySelector('#quiz-section').classList.remove('hidden');
            const randomWords = await getRandomWords(4);
            const correctWord = randomWords[Math.floor(Math.random() * randomWords.length)];
            const correctWordData = await getWordData(correctWord);
            document.getElementById('quiz-question').textContent = `Which word means: ${correctWordData.definition}?`;
            document.querySelector('.choices button:nth-child(1)').textContent = randomWords[0];
            document.querySelector('.choices button:nth-child(2)').textContent = randomWords[1];
            document.querySelector('.choices button:nth-child(3)').textContent = randomWords[2];
            document.querySelector('.choices button:nth-child(4)').textContent = randomWords[3];

            document.querySelector('.choices button:nth-child(1)').onclick = function() { checkAnswer(randomWords[0], correctWord); };
            document.querySelector('.choices button:nth-child(2)').onclick = function() { checkAnswer(randomWords[1], correctWord); };
            document.querySelector('.choices button:nth-child(3)').onclick = function() { checkAnswer(randomWords[2], correctWord); };
            document.querySelector('.choices button:nth-child(4)').onclick = function() { checkAnswer(randomWords[3], correctWord); };
        }

        function checkAnswer(selectedWord, correctWord) {
            const result = document.querySelector('#result');
            const homeBtn = document.querySelector('#home-btn');
            if (selectedWord === correctWord) {
                result.textContent = 'Well done!';
            } else {
                result.textContent = 'Try again!';
            }
            result.classList.remove('hidden');
            homeBtn.classList.remove('hidden');
        }

        function goHome() {
            document.querySelector('.content').classList.remove('hidden');
            document.querySelector('#quiz-section').classList.add('hidden');
            document.querySelector('#result').classList.add('hidden');
            document.querySelector('#home-btn').classList.add('hidden');
            displayWords();
        }

        window.onload = displayWords;
    </script>
</body>
</html>
