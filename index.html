<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow-y: scroll;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-top: 0;
        }
        .quote-box {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: #888;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #9370DB; /* 연보라색 */
        }
        .definition {
            font-size: 1em;
            color: #555;
        }
        .synonym {
            font-size: 0.9em;
            color: #000;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Hello Voca</h1>
        <div class="quote-box" id="quote-box">
            <!-- 랜덤 명언이 여기에 표시됩니다 -->
        </div>
        <div id="words-list">
            <!-- 단어 목록이 여기에 표시됩니다 -->
            <table>
                <tr>
                    <th>#</th>
                    <th>Word</th>
                    <th>Definition</th>
                    <th>Example</th>
                    <th>Synonym</th>
                </tr>
            </table>
        </div>
        <button id="finish-button">Finish</button>
    </div>

    <div class="container hidden" id="test-container">
        <h1 class="smile-quiz">Smile Quiz</h1>
        <p id="test-question">What is the meaning of <span id="test-word"></span>?</p>
        <div class="quiz-options" id="quiz-options">
            <!-- 선택지가 여기에 표시됩니다 -->
        </div>
        <p id="test-feedback" class="hidden"></p>
        <button id="home-button" class="home-button">Home</button>
    </div>

    <script>
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "You are never too old to set another goal or to dream a new dream. - C.S. Lewis",
            "The best way to predict the future is to invent it. - Alan Kay",
            "The journey of a thousand miles begins with one step. - Lao Tzu",
            "Dream big and dare to fail. - Norman Vaughan"
        ];

        const words = [
            { word: "abandon", definition: "cease to support or look after; leave behind.", example: "She had to abandon her plans.", synonym: "forsake" },
            { word: "ability", definition: "possession of the means or skill to do something.", example: "She has the ability to solve complex problems.", synonym: "capability" },
            { word: "abrupt", definition: "sudden and unexpected.", example: "His departure was abrupt.", synonym: "sudden" },
            { word: "absorb", definition: "take in or soak up.", example: "The sponge can absorb a lot of water.", synonym: "assimilate" },
            { word: "abstract", definition: "existing in thought or as an idea but not having a physical or concrete existence.", example: "The concept was too abstract for me.", synonym: "theoretical" }
        ];

        function displayQuote() {
            const quoteBox = document.getElementById('quote-box');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteBox.innerHTML = `<span style="font-size: 0.8em; color: #888;">${randomQuote}</span>`;
        }

        function displayWords() {
            const wordsList = document.getElementById('words-list').querySelector('table');
            wordsList.innerHTML = `
                <tr>
                    <th>#</th>
                    <th>Word</th>
                    <th>Definition</th>
                    <th>Example</th>
                    <th>Synonym</th>
                </tr>
            `;
            const shuffledWords = [...words].sort(() => 0.5 - Math.random()).slice(0, 5);
            shuffledWords.forEach((word, index) => {
                const wordElement = document.createElement('tr');
                wordElement.classList.add('word');
                wordElement.innerHTML = `<td>${index + 1}</td><td class="word">${word.word}</td><td class="definition">${word.definition}</td><td class="example">${word.example}</td><td class="synonym">${word.synonym}</td>`;
                wordsList.appendChild(wordElement);
            });
        }

        function switchToTest() {
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById('test-container').classList.remove('hidden');
            showRandomTestQuestion();
        }

        function showRandomTestQuestion() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const word = words[randomIndex];
            document.getElementById('test-word').innerText = word.word;
            generateOptions(word.word);
        }

        function generateOptions(correctWord) {
            const quizOptions = document.getElementById('quiz-options');
            quizOptions.innerHTML = '';
            const shuffledWords = [...words].sort(() => 0.5 - Math.random());
            shuffledWords.forEach(word => {
                const button = document.createElement('button');
                button.innerText = word.word;
                button.onclick = () => checkAnswer(button.innerText, correctWord);
                quizOptions.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            const feedback = document.getElementById('test-feedback');
            if (selectedAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.innerHTML = 'WELL DONE';
                feedback.style.color = 'green';
                document.getElementById('home-button').style.display = 'block';
            } else {
                feedback.innerHTML = 'Try again';
                feedback.style.color = 'red';
                showRandomTestQuestion();
            }
            feedback.classList.remove('hidden');
        }

        function returnHome() {
            document.getElementById('main-container').classList.remove('hidden');
            document.getElementById('test-container').classList.add('hidden');
            displayWords();
        }

        document.getElementById('finish-button').addEventListener('click', switchToTest);
        document.getElementById('home-button').addEventListener('click', returnHome);

        // 페이지 로드 시 초기 설정
        window.onload = () => {
            displayQuote();
            displayWords();
        };
    </script>
</body>
</html>
